---
layout: default
---

<div class="page-content">
    <div class="">
        <div class="row">
            <!-- Sidebar (Docs Navigation) -->
            <div class="col-md-3 confluence-sidebar-wrapper">
                {% include docs_nav.html %}
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <h1 class="page-title">{{ page.title }}</h1>
                <div id="markdown-content-container">
                    {{ content }}
                </div>
                <hr>
                <p class="improve-page">
                    <a target="_blank" href="{{ site.git_address }}/blob/master/{{ page.path }}" class="btn btn-default githubEditButton" role="button">
                        <i class="fa fa-pencil fa-lg"></i> Improve this page
                    </a>
                </p>
                {% include section_nav.html %}
            </div>
        </div>
    </div>
</div>
